<DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Email</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>

<div class="email-form-container">
  <form id="emailForm" action="https://formsubmit.co/lggousie46@gmail.com" method="POST">
    <input type="hidden" name="_subject" value="New submission!">
    <input type="hidden" name="_next" value="http://127.0.0.1:5500/index.html">
    <!-- Anti-spam honeypot field, hidden from users -->
    <input type="text" name="_honey" style="display:none;">
    <!-- Formsubmit.co token for identifying your form; get it from your Formsubmit dashboard -->
    <input type="hidden" name="_captcha" value="false">
    
    <label for="email">Your Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" required></textarea>
    
    <button type="submit">Send Email</button>
  </form>
</div>

</body>
</html>
